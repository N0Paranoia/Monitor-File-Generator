<!DOCTYPE html>

<head>
	<title>Monitor File Generator</title>
	<meta charset="UTF-8">
	<link type="text/css" href="CSS/smfg.css" rel="stylesheet" />
	<script src="smfg.js"></script>
</head>

<body onload="monitorDropdown()">
	
	<div class="header">
		<h1>Scala Monitorfile Generator (v3.4)</h1>
	</div>
	</form>
		<form name="MDform" action="">
			<div id="monDropDiv"></div>
		</form>
		<form name="Mform" action="">
			<div id="monSetDiv"></div>
		</form>
		<div id="chDropDiv"></div>
		<form name="CHform" action="">
			<div id="chSetDiv"></div>
		</form>
		<div id="ch1FrDropDiv"></div>
		<form name="FRCH1form" action="">
			<div id="ch1FrSetDiv"></div>
		</form>
		<div id="ch2FrDropDiv"></div>
		<form name="FRCH2form" action="">
			<div id="ch2FrSetDiv"></div>
		</form>
	<br>
	<button onclick="generateOutput()">Generate</button>
	<button onclick="javascript:history.go(0)">Clear</button>
	<p></p>
	<div class="all_out">
		!ScalaScript500<br> // Generated by Scala Monitor File Generator<br> {
		<div id="mon_out">
		</div>
		<br>
		<div id="ch_out_1">
		</div>
		<div id="fr_out_1">
		</div>
		<br>
		<div id="ch_out_2">
		</div>
		<div id="fr_out_2">
		</div>
		}
	</div>
	<div class="canvas_frameset">
		Originele frameset
		<br>
		<canvas id="myCanvas_1_source" width="0" height="0" style="border:1px solid #000000;">
		</canvas>
		<canvas id="myCanvas_2_source" width="0" height="0" style="border:1px solid #000000;">
		</canvas>
	</div>
	<div class="canvas_output">
		Output
		<br>
		<canvas id="myCanvas_1_result" width="0" height="0" style="border:1px solid #000000;">
		</canvas>
		<canvas id="myCanvas_2_result" width="0" height="0" style="border:1px solid #000000;">
		</canvas>
		<canvas id="myCanvas_3_result" width="0" height="0" style="border:1px solid #000000;">
		</canvas>
		<canvas id="myCanvas_4_result" width="0" height="0" style="border:1px solid #000000;">
		</canvas>
	</div>
</body>
